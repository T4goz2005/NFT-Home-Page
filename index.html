<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/CSS/reset.css">
    <link rel="stylesheet" href="src/CSS/style.css">
    <link rel="stylesheet" href="/src/CSS/variables.css">
    <link rel="shortcut icon" href="/src/img/favicon-32x32.png" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />

    <title>NFT preview card component</title>

</head>
<body>
    <main>

        <div class="nft-card">
            <a href="#" class="image-link">
                <img class="image" src="/src/img/image-equilibrium.jpg">
            </a>
            <a href="#" class="title-link">
                    <h2 class="title">Equilibrium #3429</h2>
            </a>

            <p class="about">
                Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="info">
                <p class="price">0.041 ETH</p>
                <p class="days-left">3 Days left</p>
            </div>

            <div class="creator">
                <img src="/src/img/image-avatar.png" class="avatar">
                <p class="text">Creation of <a href="#" class="name">Frank Jams</a></p>
            </div>
        </div>
    </main>
    
</body>
</html>
